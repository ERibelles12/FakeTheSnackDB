# ==========================================================================
# C\u00f3digos en los acentos
# ==========================================================================
#     \u00e1 = a ACE MIN
#     \u00e9 = e ACE MIN
#     \u00ed = i ACE MIN
#     \u00f3 = o ACE MIN
#     \u00fa = u ACE MIN
#     \u00c1 = A ACE MAY
#     \u00c9 = E ACE MAY
#     \u00cd = I ACE MAY
#     \u00d3 = O ACE MAY
#     \u00da = U ACE MAY
#     \u00f1 = n ene MIN
#     \u00d1 = N ene MAY
#

#Business errors
CONNECTION_ERROR                        =  0  : Se ha perdido la conexi\u00f3n o se perdi\u00f3 la sesi\u00f3n
DATA_NOT_FOUND                          =  1  : No se encontraron resultados con la informaci\u00f3n solicitada
NOT_VALID_FORMAT                        =  2  : Los datos de entrada no son correctos
RECORD_NOT_FOUND                        =  3  : Registro no encontrado
FILE_NOT_FOUND                          =  4  : Archivo no encontrado {0}
BUSINESS_ERROR_NOT_FOUND                =  5  : Mensaje de error [{0}] no configurado, favor de configurarlo en el archivo BusinessError.properties

#System errors
SEARCH_ERROR                            = -1  : Ocurri\u00f3 un error al realizar la consulta
CREATE_ERROR                            = -2  : Ocurri\u00f3 un error al crear el registro
UPDATE_ERROR                            = -3  : Ocurri\u00f3 un error al actualizar el registro
DELETE_ERROR                            = -4  : Ocurri\u00f3 un error al eliminar el registro

#Pagination errors
REQUIRED_PARAMETERS_ERROR               = -10 : El elemento parameters es requerido
REQUIRED_PAGE_NUMBER_ERROR              = -11 : El n\u00famero de p\u00e1gina es requerido
REQUIRED_PAGE_SIZE_ERROR                = -12 : El tama\u00f1o de p\u00e1gina es requerido
REQUIRED_COMPONENTE_ERROR               = -13 : El componente es requerido
REQUIRED_TIPO_COMPONENTE_ERROR          = -14 : El tipo de componente es requerido
MIN_VALUE_PAGE_NUMBER_ERROR             = -15 : El valor m\u00ednimo del n\u00famero de p\u00e1gina es 1
MIN_VALUE_PAGE_SIZE_ERROR               = -16 : El valor m\u00ednimo del tama\u00f1o de p\u00e1gina es 1

SERVICE_VALIDATE_TOKEN_ERROR            = -599 : Ocurri\u00f3 un error al validar el token
REQUIRED_TOKEN_ERROR                    = -602 : El token es requerido
INVALID_TOKEN_ERROR                     = -604 : El token no es v\u00e1lido
FUNCTION_NOT_AUTHORIZED					= -605 : Funcion no autorizada para el rol.

#Environment variable errors
NOT_FOUND_ENVIRONMENT_VAR               = -401 : Variable de entorno no encontrada {0}
LOG4J_REQUIRED_URL_ERROR                = -402 : La URL es requerida para la BD {0}
LOG4J_REQUIRED_USER_ERROR               = -403 : El usuario es requerido para la BD {0}
LOG4J_REQUIRED_PASSWORD_ERROR           = -404 : El password es requerido para la BD {0}
LOG4J_REQUIRED_VALIDATION_QUERY_ERROR   = -405 : La query de validaci\u00f3n es requerida para la BD {0}

ELAPSED_TIME                            = -1001 : Tiempo de ejecuci\u00f3n de la operaci\u00f3n {0} - {1} milisegundos

GENERIC_ERROR_KEY_SERVICE               = -900 :{0}
GENERIC_REQUIRED_PARAMETERS_ERROR       = -10 : El elemento {0}  es requerido
